<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <h1>BLACKJACK</h1>
</header>
<div id="bank">
  <p id="bankroll">Bankroll: $<span class="amount"></span></p>
  <p id="currentBet">Current Bet: <span class="dollar hide">$</span><span class="amount"></span></p>
  <div id="betBox">
    <input id="bet">
    <button id="newGame">Bet Amount</button>
</div>
</div>
<!-- Dealer's station, cards are 1 up/1 down until end of hand, when downward facing card is flipped   -->
<div id="dealer">
  <div class="hand"></div>
  <div class="total data"></div>
</div>
<!-- Player's station, both cards face up as they're dealt -->
<div id="player">
  <div class="hand"></div>
  <div class="total data"></div>
</div>
<div id="actions">
  <div id="result" class="data"></div>
  <div class="inGame hide">
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <button id="double">Double</button>
    <button id="split" class="hide">Split</button>
    <button id="hint">Hint</button>
  </div>
</div>

</body>
</html>
