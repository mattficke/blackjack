<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Dealer's station, cards are 1 up/1 down until end of hand, when downward facing card is flipped   -->
<div class="hand" id="dealer">
  <div class="card"></div>
  <div class="card"></div>
  <p>Dealer</p>
  <!-- Display value of dealer's hand -->
  <p class="total"></p>
</div>


<!-- Hit button -->
<button id="hit">Hit</button>
<!-- Stay Button -->
<button id="stay">Stay</button>
<button id="split">Split</button>
<button id="double">Double</button>

<!-- Player's station, both cards face up as they're dealt -->
<div class="hand" id="player">
  <div class="card"></div>
  <div class="card"></div>
  <p>Player</p>
  <!-- Display current value of player's hand -->
  <p class="total"></p>
</div>




<!-- Message displaying win or lose -->
<div id="result"></div>

<!-- new game button -->
<button id="newGame">New Game</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
